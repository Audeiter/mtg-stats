<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Partidas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .filters {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1rem;
            align-items: end;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .filters select,
        .filters input {
            max-width: 300px;
        }

        .bulk-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: flex-end;
        }

        .selected-count {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .table-container {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
            max-height: 600px;
            overflow-y: auto;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .action-buttons .btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        #edit-modal {
            padding: 1.5rem;
            max-width: 600px;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-body {
            margin-bottom: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .player-item {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .bulk-actions {
                flex-wrap: wrap;
            }

            .filters select,
            .filters input {
                max-width: none;
            }

            .table-container {
                font-size: 0.75rem;
            }

            table thead th,
            table tbody td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-lg">
        <div class="card">
            <div class="card-header">
                <div>
                    <h1 class="card-title">Gerenciamento de Partidas</h1>
                    <p class="card-subtitle">Edição, exclusão e correção em massa</p>
                </div>
                <a href="index.html" class="btn btn-secondary">← Voltar</a>
            </div>

            <div class="filters">
                <select id="filter-year">
                    <option value="all">Todos os Anos</option>
                    <option value="2026">2026</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="legacy">Legado (2017-2022)</option>
                </select>

                <input type="text" id="filter-text" placeholder="Buscar por jogador ou deck..." />

                <div class="bulk-actions">
                    <span id="selected-count" class="selected-count">0 selecionados</span>
                    <button id="btn-bulk-turn" class="btn btn-warning" disabled>
                        Turno = 0
                    </button>
                    <button id="btn-bulk-delete" class="btn btn-danger" disabled>
                        Excluir
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 2rem; padding: 0.5rem;">
                                <input type="checkbox" id="checkbox-all">
                            </th>
                            <th>Data</th>
                            <th>Vencedor</th>
                            <th>Jogadores / Decks</th>
                            <th style="text-align: center;">Turno</th>
                            <th style="text-align: right;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Partida</h2>
            </div>

            <div class="modal-body">
                <input type="hidden" id="edit-id">
                
                <div class="grid-2">
                    <div class="form-group">
                        <label for="edit-date">Data</label>
                        <input type="date" id="edit-date">
                    </div>
                    <div class="form-group">
                        <label for="edit-notes">Notas</label>
                        <input type="text" id="edit-notes">
                    </div>
                </div>

                <h3 style="margin-top: 1.5rem; margin-bottom: 1rem; font-size: 0.875rem; color: var(--text-muted);">JOGADORES</h3>
                <div id="edit-players-list"></div>
            </div>

            <div class="modal-footer">
                <button onclick="closeModal()" class="btn btn-secondary">Cancelar</button>
                <button onclick="saveEdit()" class="btn btn-success">Salvar</button>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="modal" style="display: none;">
        <div style="text-align: center;">
            <div class="loading-spinner" style="margin-bottom: 1rem;"></div>
            <p>Processando...</p>
        </div>
    </div>

    <script type="module" src="js/pages/manage.js"></script>
</body>
</html>
