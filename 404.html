<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .error-container {
            text-align: center;
            max-width: 500px;
        }

        .error-code {
            font-size: 4rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 1.875rem;
            margin-bottom: 1rem;
        }

        .error-description {
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 3rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
            }

            .error-actions a {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Página Não Encontrada</h1>
        <p class="error-description">
            Desculpe, a página que você procura não existe ou foi movida.
        </p>
        <div class="error-actions">
            <a href="index.html" class="btn btn-primary">← Voltar ao Início</a>
            <a href="stats.html" class="btn btn-secondary">Estatísticas</a>
        </div>
    </div>
</body>
</html>
