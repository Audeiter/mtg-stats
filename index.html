<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #countdown {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 1rem;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -0.05em;
        }

        #countdown > div {
            text-align: center;
            min-width: 4rem;
        }

        #countdown span {
            display: block;
            line-height: 1;
        }

        .separator {
            color: var(--text-muted);
            margin: 0 0.5rem;
        }

        nav {
            position: absolute;
            bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        nav a:hover {
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
        }

        @media (max-width: 768px) {
            #countdown {
                font-size: 2rem;
                gap: 0.5rem;
            }

            #countdown > div {
                min-width: 3rem;
            }

            .separator {
                margin: 0 0.25rem;
            }

            nav {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="countdown">
        <div>
            <span id="days">00</span>
        </div>
        <span class="separator">:</span>
        <div>
            <span id="hours">00</span>
        </div>
        <span class="separator">:</span>
        <div>
            <span id="minutes">00</span>
        </div>
        <span class="separator">:</span>
        <div>
            <span id="seconds">00</span>
        </div>
    </div>

    <nav>
        <a href="stats.html">Estatísticas</a>
        <a href="history.html">Histórico</a>
        <a href="manage.html">Gerenciar</a>
    </nav>

    <script type="module" src="js/pages/countdown.js"></script>
</body>
</html>
