<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil dos Jogadores</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .player-selector {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .player-selector label {
            font-size: 1rem;
            margin-bottom: 0.75rem;
        }

        .player-selector input {
            font-size: 1rem;
            padding: 0.75rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .deck-table-wrapper {
            overflow-x: auto;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
        }

        .deck-input {
            padding: 0.5rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            width: 100%;
        }

        .deck-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .color-selector {
            display: flex;
            gap: 0.25rem;
            justify-content: center;
        }

        .color-checkbox {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.2s ease;
        }

        .color-checkbox:checked {
            opacity: 1;
            border-color: var(--text-primary);
        }

        .color-W { background-color: #f8f7d0; }
        .color-U { background-color: #2f7cd9; }
        .color-B { background-color: #1a1a1a; }
        .color-R { background-color: #c0392b; }
        .color-G { background-color: #2ecc71; }

        .deck-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .deck-actions .btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        .auth-status {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .auth-status.connected {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .auth-status.error {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .feedback {
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .feedback.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .feedback.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .deck-table-wrapper {
                font-size: 0.75rem;
            }

            table thead th,
            table tbody td {
                padding: 0.5rem 0.25rem;
            }

            .deck-actions {
                flex-direction: column;
            }

            .deck-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container-lg">
        <div class="page-header">
            <h1 class="page-title">Perfil dos Jogadores</h1>
        </div>

        <div class="nav-section">
            <a href="reg.html" class="nav-button">Registro</a>
            <a href="history.html" class="nav-button">Histórico</a>
            <a href="stats.html" class="nav-button">Estatísticas</a>
            <a href="player.html" class="nav-button active">Jogador</a>
        </div>

        <div class="card">
            <div class="player-selector">
                <label for="player-select">Selecione um Jogador</label>
                <input 
                    type="text" 
                    id="player-select" 
                    list="players-datalist" 
                    placeholder="Digite o nome do jogador..."
                    autocomplete="off">
                <datalist id="players-datalist"></datalist>
            </div>

            <div id="player-profile-container" class="hidden">
                <h2 id="player-name-display" style="margin-bottom: 1.5rem;"></h2>
                <div id="player-stats-display" class="stats-grid"></div>
            </div>

            <div id="decks-list-container" class="hidden">
                <h2 style="margin-bottom: 0.75rem; margin-top: 2rem;">Gestão de Decks</h2>
                <div id="update-feedback" class="feedback hidden"></div>
                <div id="decks-table" class="deck-table-wrapper"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/pages/player.js"></script>
</body>
</html>
</html>
